<!DOCTYPE html>
<html>
   <head>
      <title>Filter Page</title>
       <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
   </head>	
   <body>
   
   <div class="container">
   <div class="col-sm-12"  style="background-color:lavenderblush;" align="center"> <h1><u>FILE UPLOAD</u></h1></div>
   <hr>
   <div class="col-sm-12" style="background-color: lavenderblush;" align="center">Upload a file</div>
   <hr>
   <form role="form" method="POST" action="" enctype="multipart/form-data">
   <div class="row">
   <input type="file" name="file" value="fileupload" />
   </div>
   <div class="row">
     <button type="submit">Submit  </button>
  </div>
  </form>
  
  <div class="row">
  {% with msg = get_flashed_messages() %}
	  {% if msg %}
	    {% for m in msg %}
		  <div class="alert alert-warning alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
			{{ m }}
		  </div>
		{% endfor %}
	  {% endif %}
	{% endwith %}
  </div>
    </div>
   </body>
</html>
